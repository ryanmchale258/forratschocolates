<!-- ! and tab to quick create htm doc header -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Foundation Template</title>
	<link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

	<div class="row twitter fullWidth">
		<div class="twitterExamples"><img src="img/twitter.png"></div>
		<div class="small-12 columns">
			<div class="centerConter">
			<img src="img/previous.png" height="45" width="45" class="previous">

				<div class="twitterContainer">

					<div class="tweetIcon">
						<img src="" class="icon">
					</div>

					<div class="tweetContent">
						<strong class="username"></strong>
						<span class="postedAt">@</span>
						<span class="postedTo"></span>
						<span class="postedTime"></span>
						<p class="tweetText"></p>
						<div class="tweetPicContainer">
							<img class="tweetPic" src="" alt="tweetPic">	
						</div>
					</div>

				</div>

			<img src="img/next.png" height="45" width="45" class="next">
			</div>
		</div>
	</div>


	<div class="row facebook fullWidth">
	<div class="facebookExamples"><img src="img/facebook.png"></div>
		<div class="small-12 columns">
			<div class="f_centerConter">
			<img src="img/previous.png" height="45" width="45" class="facebook_previous">

				<div class="facebookContainer">

					<div class="facebookIcon">
						<img src="" class="facebook_icon">
					</div>

					<div class="postContent">
						<strong class="f_username"></strong>
						<span class="f_postedTime"></span>
						<p class="postText"></p>
						<div class="postPicContainer">
							<img class="postPic" src="" alt="postPic">	
						</div>
						<span class="f_lcs">Like</span>
						<span class="f_lcs"> - </span>
						<span class="f_lcs">Comment</span>
						<span class="f_lcs"> - </span>
						<span class="f_lcs">Share</span>
					</div>

				</div>

			<img src="img/next.png" height="45" width="45" class="facebook_next">
			</div>
		</div>
	</div>
	

	<script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      $(document).foundation();
    </script>
</body>
</html>
